[pytest]
# Pytest configuration file

# Test discovery patterns
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Command line options
addopts =
    # Verbose output
    --verbose
    # Show summary of all test outcomes
    --tb=short
    # Coverage
    --cov=gmail_to_notebooklm
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    # Show local variables in tracebacks
    --showlocals
    # Strict markers
    --strict-markers
    # Warning settings
    -W default

# Markers for organizing tests
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (may call external APIs)
    slow: Slow running tests
    auth: Tests requiring authentication
    api: Tests that interact with Gmail API

# Coverage options
[coverage:run]
source = gmail_to_notebooklm
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */site-packages/*
    */distutils/*

[coverage:report]
# Fail if coverage is below threshold
fail_under = 80
precision = 2
show_missing = True
skip_covered = False

exclude_lines =
    # Standard pragma
    pragma: no cover
    # Don't complain about missing debug code
    def __repr__
    # Don't complain if tests don't hit defensive assertion code
    raise AssertionError
    raise NotImplementedError
    # Don't complain about abstract methods
    @abstractmethod
    # Don't complain if non-runnable code isn't run
    if __name__ == .__main__.:
    # Don't complain about type checking code
    if TYPE_CHECKING:
    # Don't complain about protocol definitions
    @typing.runtime_checkable

[coverage:html]
directory = htmlcov
